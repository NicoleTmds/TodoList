<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome -->
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="todo_container">
        <header>
            <h1>Todo List</h1>
        </header>
        <form id="todo_form">
            <p>Adicione a sua tarefa:</p>
            <div class="form_control">
                <input type="text" id="todo_input" placeholder="Qual a sua nova tarefa? ">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit_form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form_control">
                <input type="text" id="edit_input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel_edit_btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form>
                    <input type="text" id="serach_input" placeholder="Buscar">
                    <button id="erase_button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter_select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo_list">
            <div class="todo done">
                <h3>Estou fazendo algo...</h3>
                <button class="finish_todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit_todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove_todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>                    
            </div>
            <div class="todo">
                <h3>Estudar programação web</h3>
                <button class="finish_todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit_todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove_todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>  
        </div>
    </div>
</body>
</html>
